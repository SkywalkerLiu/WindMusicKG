<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WindMusicKG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <button onclick="location.href='/'" type="button" class="btn-block">
             返回首页</button>
    <h3>您要找的是?</h3>
    <table class="table">
        <thead>
            <tr class="danger">
                {% for column in columns%}
                <th>{{column}}</th>
                {% endfor %}
                <th style="max-width: 150px; word-wrap: break-word;">Baike_url</th>

            </tr>
        </thead>

        <tbody>
            {% for singer in singers%}
            <tr class="info">
                {% for key,value in singer.items %}
                <td>
                    {% if key == 'baike_url'%}
                    <a href='{{value}}'>{{value}}</a>
                    {% else %}
                    {{value}}
                    {% endif %}

                </td>
                {% endfor %}
                <td>
                    <a href="\search?type=singer&id={{singer.id}}" >选择</a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</body>
</html>
